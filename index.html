<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <header>
          <h1>Library</h1>
        </header>
        <button id="openDialog">Add Book</button>
        <dialog id="dialog">
          <button id="closeDialog" autofocus>Close</button>
          <form action="" method="post">
            <caption>
              Add Book 
            </caption>

            <label for="name">Book Name</label>
            <input type="text" name="name" id="name" />

            <label for="author">Author</label>
            <input type="text" name="author" id="author" />

            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" />

            <fieldset>
              <legend>Did you finish the book?</legend>

              <label for="yes">Yes</label>
              <input type="radio" name="read" id="yes" checked/>
              <label for="no">No</label>
              <input type="radio" name="read" id="no" />
            </fieldset>

            <button type="submit" id="submit">Add Book</button>
          </form>
        </dialog>
      </div>
      <div class="books"></div>
    </div>
  </body>
</html>
